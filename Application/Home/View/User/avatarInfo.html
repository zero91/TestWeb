<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>头像信息</title>
    <link href="__PUBLIC__/css/avatar.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/3.2.0/css/bootstrap.css">
    <link href="//cdn.staticfile.org/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/utils.css" rel="stylesheet">
</head>
<body>
    <div class="views">
        <ul>
            <li><div><img class="img-circle bm_large_avatar" src="{:g_get_user_avatar(g_is_login(), 'l')}?{echo random()}" /></div><span>大头像</span></li>
            <li><div><img class="img-circle bm_medium_avatar" src="{:g_get_user_avatar(g_is_login(), 'm')}?{echo random()}" alt="medium" /></div><span>中头像</span></li>
            <li><div><img class="img-circle bm_small_avatar" src="{:g_get_user_avatar(g_is_login(), 's')}?{echo random()}" alt="small" /></div><span>小头像</span></li>
        </ul>
    </div>
    <div class="cut">
        <if condition="$success">
            <a href="{:U('User/uploadAvatar')}" class="btn btn-success btn-sm">返回重设</a>
            <span>更改成功！</span>
        <else />
            <a href="{:U('User/uploadAvatar')}" class="btn btn-success btn-sm">重设</a>
        </if>
    </div>
</body>
</html>
