<include file="Common/header" />
<include file="User/common" />

<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <ul class="col-md-7 col-sm-6 setting-content form-horizontal">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-6">
                        <input name="email" id="email" class="form-control" value="{$user['email']}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="nickname" class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-6">
                        <input name="nickname" id="nickname" class="form-control" value="{$user['nickname']}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-6">
                        <select name="gender" id="gender" class="form-control">
                            <if condition="$user['gender'] eq 0">
                                <option value="0" selected="selected">男生</option>
                                <option value="1">女生</option>
                            <else/>
                                <option value="0">男生</option>
                                <option value="1" selected="selected">女生</option>
                            </if>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="qq" class="col-sm-2 control-label">QQ</label>
                    <div class="col-sm-6">
                        <input name="qq" id="qq" class="form-control" value="{$user['qq']}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="wechat" class="col-sm-2 control-label">微信</label>
                    <div class="col-sm-6">
                        <input name="wechat" id="wechat" class="form-control" value="{$user['wechat']}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="interest-tags" class="col-sm-2 control-label">兴趣</label>
                    <div class="col-sm-10">
                        <input name="interest-tags" id="interest-tags" class="form-control" value="{$user['tags']|implode=','}" 
                                            placeholder="兴趣标签，逗号分隔。例如：RNN,机器翻译">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10 jsk-setting-submit">
                        <input type="button" id="update-profile-btn" class="btn btn-success" style="float:left" value="保存信息">
                        <span class="update-profile-tips" id="update-profile-btn-tips">信息已经成功修改</span>
                    </div>
                </div>
            </ul>
            <div class="col-md-5 col-sm-6 gd" style="overflow:hidden">
                <iframe src="{:U('User/avatarInfo')}" style="border:none;" width="520px" height="300px;" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" ></iframe>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/js/common.js?tm={:g_random()}"></script>
<script src="__PUBLIC__/js/user.js?tm={:g_random()}"></script>
<include file="Common/footer" />
