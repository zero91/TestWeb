<include file="Common/header" />
<include file="Index/common" />
<link href="__PUBLIC__/css/index.css?tm={:g_random()}" rel="stylesheet" type="text/css" media="all" />

<div class="container">
    <div class="content">
        <div class="">
            <div class="article">
                <h5 class="head">推荐阅读</h5>
                <!-- <h6>Software </h6> -->
                <a target="_blank" class="title" href="{:U('Article/view?id=' . $recommend_article['id'])}">{$recommend_article['title']}</a>
                <div style="float:center;"><a href="{:U('Article/view?id=' . $recommend_article['id'])}"><img class="recommend-article-img" src="{$recommend_article['image']}" alt="" /></a></div>
                <div>{$recommend_article['content']}</div>
            </div>
        </div>
        <div class="">
            <h5 class="head">最新文章</h5>
            <foreach name="latest_article_list" item="article">
            <div class="article-list-item">
                <div class="article-pic">
                    <!-- <a href="{:U('Article/view?id=' . $article['id'])}" target="_blank"><img src="__PUBLIC__/images/ep{:rand() % 4 + 1}.jpg" alt="" /></a> -->
                    <a href="{:U('Article/view?id=' . $article['id'])}" target="_blank"><img src="{$article['image']}" alt="" /></a>
                </div>
                <div class="article-pic-info">
                    <a href="{:U('Article/view?id=' . $article['id'])}" target="_blank">{$article['title']}</a>
                    <span></span>
                    <label>{$article['create_time']|g_format_date}</label>
                </div>
                <div class="clearfix"></div>
            </div>
            </foreach>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<include file="Common/footer" />
